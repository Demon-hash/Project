query getShopFilters($locale: String) {
    brands(locale: $locale) {
        title
        value
    }
    categories(locale: $locale) {
        title
        value
    }
    colors(locale: $locale) {
        title
        value
    }
    materials(locale: $locale) {
        title
        value
    }
    sizes(locale: $locale) {
        title
        value
    }
    types(locale: $locale) {
        title
        value
    }
    sort(locale: $locale) {
        title
        value
    }
}
